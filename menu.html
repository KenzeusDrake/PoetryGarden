<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ffeb3b;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    a.menu-link {
      display: block;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideIn 0.5s forwards;
    }

    /* Animate each menu item with staggered delay */
    a.menu-link:nth-child(1) { animation-delay: 0.1s; }
    a.menu-link:nth-child(2) { animation-delay: 0.2s; }
    a.menu-link:nth-child(3) { animation-delay: 0.3s; }
    a.menu-link:nth-child(4) { animation-delay: 0.4s; }
    a.menu-link:nth-child(5) { animation-delay: 0.5s; }
    a.menu-link:nth-child(6) { animation-delay: 0.6s; }
    a.menu-link:nth-child(7) { animation-delay: 0.7s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    a.menu-link:hover {
      background-color: #f5f5f5;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      width: 100%;
      background-color: #ffeb3b;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu</h1>
  </header>

  <nav>

    <a class="menu-link" href="random.html">Random Poems</a>
    <a class="menu-link" href="about.html">About</a>
  </nav>

  <footer>
    <h2>Poetry Garden</h2>
    <p>A heartfelt poetry compilation</p>
    <hr>
    <p>&copy; 2025 KD Poetry Garden. All rights reserved.</p>
  </footer>
</body>
</html>
